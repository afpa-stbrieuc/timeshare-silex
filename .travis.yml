env:
- PHP_DIR=app/api
language: php
php:
- '5.6'
services:
  - mongodb
before_install:
- phpenv config-add $PHP_DIR/config.ini
- npm install -g bower grunt-cli
- composer self-update
install:
- npm install
- bower install
- composer install -d $PHP_DIR
script:
- grunt
deploy:
  provider: releases
  api_key:
    secure: 
  file: release.zip
  on:
    repo: afpa-stbrieuc/silex-angular-bootstrap
    tags: true
    branch: master
