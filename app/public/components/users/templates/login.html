<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <div class="form-login">
                <h4>Welcome back.</h4>
                <input type="text" id="userName" class="form-control input-sm chat-input" placeholder="username" ng-model="username"></br>
                <input type="text" id="userPassword" class="form-control input-sm chat-input" placeholder="password" ng-model="password">
                {{loginError}}</br>

                <div class="wrapper">
                    <span class="group-btn">     
                        <button type="button" class="btn btn-primary btn-md" ng-click="submit()">login </button>
                    </span>
                </div>
            </div>
        </div>
    </div>
</div>
