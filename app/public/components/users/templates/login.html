<div class="container">
    <div class="row">
        <div class="col-md-offset-3 col-md-6">
            <form class="form-login" ng-submit="vm.submit()">
                <h4>Welcome back.</h4>
                <input type="text" id="userName" class="form-control input-sm chat-input" placeholder="username" ng-model="vm.userEmail" required></br>
                <input type="text" id="userPassword" class="form-control input-sm chat-input" placeholder="password" ng-model="vm.userPassword" required>
                </br>
                <div class="wrapper">
                    <span class="group-btn">     
                        <button type="submit" class="btn btn-primary btn-md">login </button>
                    </span>
                </div>
            </form>
        </div>
    </div>
</div>
